<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f5e7; /* Light beige background */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #5a3e25; /* Darker beige/brown for the heading */
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff; /* White background for the form */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #d7c9a3; /* Light beige */
            color: white;
            border: 1px solid #b5a68e; /* Border color */
            transition: background-color 0.3s ease;
            margin-bottom: 20px; /* Space below the button */
        }
        .custom-file-upload:hover {
            background-color: #c3b79b; /* Darker beige on hover */
        }
        input[type="file"] {
            display: none; /* Hide the default file input */
        }
        input[type="submit"] {
            color: white;
            background-color: #d7c9a3; /* Light beige for the button */
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #b5a68e; /* Border to match the color scheme */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #c3b79b; /* Slightly darker beige on hover */
        }
    </style>
</head>
<body>
    <h1>Upload Skin Disease Image</h1>
    <form method="post" enctype="multipart/form-data">
        <label class="custom-file-upload">
            Choose File
            <input type="file" name="file" accept="image/*" required>
        </label>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
