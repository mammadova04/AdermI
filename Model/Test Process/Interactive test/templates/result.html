<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f5e7; /* Light beige background */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #5a3e25; /* Darker beige/brown for the heading */
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #7d6a5e; /* Soft brown for the text */
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #d7c9a3; /* Light beige for the button */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: 1px solid #b5a68e; /* Border to match the color scheme */
        }
        a:hover {
            background-color: #c3b79b; /* Slightly darker beige on hover */
        }
        .container {
            background-color: #ffffff; /* White background for the container */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>Predicted Class: <strong>{{ predicted_class }}</strong></p>
        <a href="{{ url_for('upload_file') }}">Upload Another Image</a>
    </div>
</body>
</html>
